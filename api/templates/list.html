{% extends "base.html" %}

{% block content %}

    {% for post in store_list %}
		<div style="margin-bottom: 20px;">
            <h4>{{ post.name }}</h4>
            {{ post.address1 }}
            {{ post.city }},{{ post.state }} {{ post.zipcode }}
            <a href="{{ post.get_absolute_url }}" class="btn btn-small">Read</a>
            {% comment %}<a href="{{ post.get_edit_url }}" class="btn btn-small">Edit</a>
			<a href="{{ post.get_delete_url }}" class="btn btn-small">Delete</a>{% endcomment %}
		</div>
	{% endfor %}
{% endblock %}
