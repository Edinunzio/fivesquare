{% extends "base.html" %}

{% block content %}

    {% for post in store_list reversed %}
		<div style="margin-bottom: 20px;">
            <h4>{{ post.store_info.name }}</h4>
            {{ post.store_info.address }}
            {{ post.store_info.city }},{{ post.store_info.state }} {{ post.store_info.zipcode }}
            <a href="/store/{{ post.store_info.id }}" class="btn btn-small">Read</a>
            <a href="/store/edit/{{ post.store_info.id }}" class="btn btn-small">Edit</a>
            <a href="/store/delete/{{ post.store_info.id }}" class="btn btn-small">Delete</a>
		</div>
	{% endfor %}
{% endblock %}
